<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link href="input.css" rel="stylesheet" >
<head>
<title>Вхід</title>    
</head>
<script>
    function ChekForm(){
        var n=document.getElementById("login").value;
        z=(n.length)
        var p=document.getElementById("password").value;
        k=(p.length)
    if (p!="" && p!="0" && n!=0 && n!="" && z>3 && z<=15 && k>=8 && isNaN(p)==true)
    {
        document.location.href="1st.html";
    }
        else{
        alert("Помилка, введіть правильний пароль та логін")
        }
    }
</script>
<body>
   <form class="login-form">
    <h1>ВХІД</h1>
    <input type="text" id="login" placeholder="Введіть логін" class="placeholder">
    <input type="password"id="password" onchange="ChekForm()" placeholder="Введіть пароль" class="placeholder">
    <a>  Логін повинен містити від 3 до 15 символів. Пароль повинен містити не менше 8 симовлів та не може складатись тільки з цифр.</a>
    <input type="button" value="Залогінитись" id="button" onclick="ChekForm()">  
   </form>
</body>
</html>
